<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Ловец-фармец монет</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div id="menu">
    <h1>ЛОВЕЦ-ФАРМЕЦ МОНЕТ</h1>
    <h2>Собери 55 очков за 10 ходов</h2>
    <button id="start">Начать игру</button>
    <button id="sound-toggle">Звук: ВКЛ</button>
  </div>

  <div id="game" class="hidden">
    <div id="controls">Управление: ⬆ ⬅ ⬇ ➡</div>
    <div id="info">Ходы: <span id="moves">10</span> / Очки: <span id="score">0</span></div>
    <div id="grid"></div>

    <div id="controls-buttons">
      <div class="control-row top"><button class="arrow-btn" data-direction="up">Вверх</button></div>
      <div class="control-row middle">
        <button class="arrow-btn" data-direction="left">Влево</button>
        <button class="arrow-btn" data-direction="right">Вправо</button>
      </div>
      <div class="control-row bottom"><button class="arrow-btn" data-direction="down">Вниз</button></div>
    </div>

    <div id="hint-box"></div>
    <button id="hint-btn">Подсказать ход</button>
  </div>

  <div id="win-screen" class="hidden">
    <h2 id="win-result"></h2>
    <div class="comparison-container">
      <div>
        <p>Ваш путь</p>
        <div id="path-comparison-user" class="comparison-grid"></div>
      </div>
      <div>
        <p>Оптимальный путь</p>
        <div id="path-comparison-best" class="comparison-grid"></div>
      </div>
    </div>
    <button onclick="restartGame()">Играть заново</button>
    <button onclick="backToMenu()">В главное меню</button>
  </div>

  <audio id="move-sound" src="sounds/move.mp3"></audio>
  <audio id="win-sound" src="sounds/win.mp3"></audio>

  <!-- Скрипт внизу страницы для корректной работы -->
  <script src="script.js"></script>
</body>
</html>
